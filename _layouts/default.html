<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.show_downloads %}
        <a href="{{ site.baseurl }}/" class="btn">Home</a>
        <a href="{{ site.baseurl }}/news" class="btn">News</a>
        <a href="{{ site.baseurl }}/pipeline" class="btn">Corpus Annotation</a>
        <a href="{{ site.baseurl }}/segments" class="btn">Segments</a>
        <a href="{{ site.baseurl }}/downloads" class="btn">Downloads</a>
      {% endif %}
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
    </section>

      
  </body>
</html>
