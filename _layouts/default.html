<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
   </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.show_downloads %}
        <a href="{{ site.baseurl }}/" class="btn">Home</a>
        <a href="{{ site.baseurl }}/news" class="btn">News</a>
        <a href="{{ site.baseurl }}/pipeline" class="btn">Corpus Annotation</a>
        <a href="{{ site.baseurl }}/segments" class="btn">Segments</a>
        <a href="{{ site.baseurl }}/downloads" class="btn">Downloads</a>
      {% endif %}
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
    </section>

      
  </body>
</html>
